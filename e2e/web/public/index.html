<html5>
<html>
  <head>
    <script src='angular.js'></script>
    <script src='fcsaNumber.js'></script>
    <script>
      var app = angular.module('app', ['fcsa-number']);
      app.controller('HomeController', function($scope) {
        $scope.amount = 1000;
      });
    </script>
  </head>
  <body ng-app='app' ng-controller='HomeController'>
    <input type='text' ng-model='amount' fcsa-number />

    <input type='text' id='with-render-on' ng-model='amount2' fcsa-number='{renderOnKeyup: "keyup"}' />
  </body>
</html>
